{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Attendance System</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/css1.css' %}">
</head>
<body>
    <div class="container">
        <h1>Attendance System </h1>
    <h2>{{ request.user.username}}</h2>
        <p>Working hours: <span id="working-hours">{{ attend.job_time }}</span> </p>
        <p>start: <span id="working-hours">{{ attend.start }}</span> </p>
        <p>end: <span id="working-hours">{{ attend.end }}</span> </p>
        <form method="POST">
            {% csrf_token %}

            <button><a href="{% url 'home:start' %}" type="button">start</a></button>

        </form>
    </div>
</body>
</html>
